<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор IOS</title>
    <link rel="stylesheet" href="mainCalculatorIos.css">
    <script src="CalculatorIos.js"></script>    
    
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="screen"></div>
            <div id="button-calc">
                <div class="discharge cl">c</div>
                <div class="plusminus  cl">+/-</div>
                <div class="percent cl">%</div>
                <div class="divide operation">/</div>
                <div class="seven number">7</div>
                <div class="eight number">8</div>
                <div class="nine number">9</div>
                <div class="mull operation">*</div>
                <div class="four number">4</div>
                <div class="five number">5</div>
                <div class="six number">6</div>
                <div class="minus operation">-</div>
                <div class="one number">1</div>
                <div class="twoo number">2</div>
                <div class="three number">3</div>
                <div class="plus operation">+</div>
                <div class="zero number">0</div>
                <div class="zero number">0</div>
                <div class="dot number">.</div>
                <div class="egualy operation">=</div>
            </div>
        </div>
    </div>
</body>

</html>
